<!DOCTYPE html>
<html>
<head>
  <title>Password Manager</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Password Manager</h1>
  <div class="container">
    <label for="email" id="email1">Email:</label>
    <input type="email" id="email" placeholder="Enter your email address">

    <label for="password" id="email1">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">

    <div class="password-actions">
      <button id="generateBtn" onclick="generatePassword()">Generate Strong Password</button>
      <button id="saveBtn" onclick="savePassword()">Save Password</button>
    </div>

    <div class="generated-password" id="generatedPassword"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
